<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부트스트랩 연습</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container my-3 needs-validation">
      <form class="container border rounded my-3">
        <div id="hidable">
        <div class="row">
        <div class="my-3 row col-12 col-md-6">
          <label for="exampleFormControlInput1" class="col-form-label col-3 "
            >이메일</label
          >
          <div class="col-12 col-sm-9">
          <input
            required
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com..."
            aria-label="email"
          />
          </div>
        </div>

        <div class="my-3 row col-12 col-md-6">
          <label for="exampleFormControlInput1" class="col-form-label col-3 "
            >닉네임</label
          >
          <div class="col-12 col-sm-9">
          <input
            required
            type="text"
            class="form-control"
            id="Username"
            placeholder="닉네임..."
            aria-label="Username"
          />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="my-3 row col-12 col-md-6">
          <label for="exampleFormControlInput1" class="col-form-label col-3 "
            >비밀번호</label
          >
          <div class="col-12 col-sm-9">
          <input
            required
            type="password"
            class="form-control"
            id="Password"
            placeholder="비밀번호..."
            aria-label="password"
          />
          </div>
        </div>

        <div class="my-3 row col-12 col-md-6">
          <label for="exampleFormControlInput1" class="col-form-label col-3 "
            >비밀번호 확인</label
          >
          <div class="col-12 col-sm-9">
          <input
            required
            type="password"
            class="form-control"
            id="Password"
            placeholder="비밀번호 확인..."
            aria-label="password"
          />    
          <div class="invalid-feedback">
            ㅇ
          </div>
          </div>
          </div>
        </div>
      </div>
        
        <div class="my-3" style="display:flex; justify-content: center; gap:0.5em;">
          <button onclick="toggleHide()" type="button" class="btn btn-secondary">
            취소
          </button>
          <button type="submit" class="btn btn-primary">
            회원가입
          </button>
        </div>
      </form>

      <script>
        function toggleHide(){
          const hidable = document.getElementById("hidable");
          hidable.classList.toggle("invisible");
        }
      </script>
  </body>
</html>
